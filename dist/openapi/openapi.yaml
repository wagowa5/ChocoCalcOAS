components:
  responses:
    BadRequestError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: リクエスト不正エラー
    UnauthorizedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: 認証エラー
    RequestTimeoutError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: TimeOutエラー
    SystemError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
      description: システムエラー
  schemas:
    CharacterInfo:
      type: string
    error:
      properties:
        code:
          format: int32
          type: integer
        link:
          description: ログサービスの該当エラーに対するリンク
          type: string
        message:
          type: string
        validationInfo:
          description: バリデーション情報の配列
          items:
            $ref: '#/components/schemas/validation_info'
          type: array
        browserLink:
          description: エラー時に案内するページのリンク
          type: string
        numberOfBackScreen:
          description: 何画面前に戻る必要があるか
          type: integer
      required:
      - code
      - link
      - message
      title: Error
      type: object
    validation_info:
      properties:
        field:
          description: 対象のフィールド名
          type: string
        rejectedValue:
          description: 不正な入力値
          type: string
        message:
          description: バリデーションメッセージ
          type: string
      required:
      - field
      - message
      - rejectedValue
      title: ValidationInfo
      type: object
